           <h1 class="title">Event Details</h1>
           <form class="contact-form row" id="submit_form">
              <div class="form-field col-lg-6">
                 <input id="name" class="input-text js-input" type="text" placeholder="Name of Individual & Address" required>
              </div>
              <div class="form-field col-lg-6">
                <input id="phone_gmail" class="input-text js-input" type="text" placeholder="Phone & gmail of Individual" required>
             </div>
              <div class="form-field col-lg-6">
                 <input id="org_nature" class="input-text js-input" type="text" placeholder="Name & Nature of Organisation" required>
              </div>
              <div class="form-field col-lg-6">
                <input id="event_nature" class="input-text js-input" type="text" placeholder="Nature of Event" required>
             </div>
              <div class="form-field col-lg-6">
                <input id="chief_guest" class="input-text js-input" type="text" placeholder="Chief-Guest/Speakers">
             </div>
             <div class="form-field col-lg-6">
                <input id="nature_participants" class="input-text js-input" type="text" placeholder="Nature of Participants">
             </div>
             <div class="form-field col-lg-6">
                <input id="num_participants" class="input-text js-input" type="text" placeholder="Number of Participants" required>
             </div>
             <div class="form-field col-lg-6">
                <input id="meals" class="input-text js-input" type="text" placeholder="Lunch/Dinner will be provided?(yes/no)">
             </div>
             <div class="form-field col-lg-6">
                <input id="ticket" class="input-text js-input" type="text" placeholder="Event Venue(M/T/5)">
             </div>
             <div class="form-field col-lg-6">
                <input id="date" class="input-text js-input" type="text" placeholder="Start Date of Event(dd-mm-yyyy)" required>
             </div>
             <div class="form-field col-lg-6">
                <input id="timmings" class="input-text js-input" type="text" placeholder="Timmings" required>
             </div>
             <div class="form-field col-lg-6">
                <input id="others" class="input-text js-input" type="text" placeholder="Other requirements...">
             </div>
              <div class="form-field col-lg-12">
                <button type="submit" id="submit_button">Submit</button>
              </div>
           </form>
